<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   </head>
<body class="book">
  <nav>
    <div class="menu">
      <div class="logo">
        <a href="index.html">WeVisit>></a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="Places.html">Places</a></li>
        <li><a href="#">Book Now</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

<div class="testbox">
    <form class="bookform" action="/">
      <div class="banner">
        <h1>Booking Form</h1>
      </div>
      <div class="item">
        <p>Name</p>
        <div class="name-item">
          <input type="text" name="name" placeholder="First Name" />
          <input type="text" name="name" placeholder="Last Name" />
        </div>
      </div>
      <div class="item">
        <p>Email</p>
        <input type="text" name="name"/>
      </div>
      <div class="item">
        <p>Phone</p>
        <input type="text" name="name"/>
      </div>
      <div class="item">
        <label for="inputRoom">How many rooms?</label>
                    <select name="room">
                        <option value="1" selected>1 Room</option>
                        <option value="2">2 Rooms</option>
                        <option value="3">3 Rooms</option>
                        <option value="4">4 Rooms</option>
                        <option value="5">5 Rooms</option>
                        <option value="6">6 Rooms</option>
                        <option value="7">7 Rooms</option>
                        <option value="8">8 Rooms</option>
                        <option value="9">9 Rooms</option>
                        <option value="10">10 Rooms</option>
                    </select>
      </div>
      <div class="adult">
        <label>Adult</label>                                            
        <select name="adult">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>   
    </div>
        <div class="children">
            <label for="inputChildren">Children</label>                                            
            <select name="children" class="form-control tm-select" id="inputChildren">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>   
        </div>

      <div class="question">
        <p>Place</p>
        <div class="question-answer">
          <div>
            <input type="radio" value="none" id="radio_1" name="vehicle" />
            <label for="radio_1" class="radio"><span>Kerala</span></label>
          </div>
          <div>
            <input type="radio" value="none" id="radio_2" name="vehicle" />
            <label for="radio_2" class="radio"><span>Maharastra</span></label>
          </div>
          <div>
            <input type="radio" value="none" id="radio_3" name="vehicle" />
            <label for="radio_3" class="radio"><span>Tamil Nadu</span></label>
          </div>
          <div>
            <input type="radio" value="none" id="radio_4" name="vehicle" />
            <label for="radio_4" class="radio"><span>Andra Pradesh</span></label>
          </div>
          <div>
            <input type="radio" value="none" id="radio_5" name="vehicle" />
            <label for="radio_5" class="radio"><span>Telangana</span></label>
          </div>
        </div>
      </div>
      <div class="item">
        <p>Check in Date</p>
        <input type="date" name="checkin" />
        <i class="fas fa-calendar-alt"></i>
      </div>
      <div class="item">
        <p>Check out Date</p>
        <input type="date" name="checkout" />
        <i class="fas fa-calendar-alt"></i>
      </div>
      <div class="item">
        <p>Pick Up Point</p>
        <input type="text" name="name" placeholder="Street address" />
        <input type="text" name="name" placeholder="Street address line 2" />
        <div class="city-item">
          <input type="text" name="name" placeholder="City" />
          <input type="text" name="name" placeholder="Region" />
          <input type="text" name="name" placeholder="Postal / Zip code" />
        </div>
      </div>
      <div class="btn-block">
        <button type="submit" href="/">SEND</button>
      </div>
    </form>
  </div>
</body>
</html>
