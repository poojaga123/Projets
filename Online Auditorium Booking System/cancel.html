<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Cancel Booking</title>
        <link rel="stylesheet" href="style2.css">
     <script>
            function myfun()
            {
                var x1="your booking is cancelled successfully!!";
                alert(x1);
            }

        
</script>
            
       <style type="text/css">
           body{
            background-image: url(cmrit1.jpg);
           }
       </style>
    </head>
    <body lang="en">
    <center>
    <div class="container-form">
       <form action="#">
           <h2 class="heading heading-yellow">Cancelling Booking</h2>
           <div class="form-field">
               <p>User Name:</p>
               <input type="text" placeholder="your Name">
           </div>
           <div class="form-field">
            <p>Email:</p>
            <input type="text" placeholder="enter email">
            </div>
            <div class="form-field">
                <p>Department</p>
                <input type="text" placeholder="Department name">
            </div>
       
           <div class="form-field">
            <p>Event Name:</p>
            <input type="text" placeholder="Enter the name of event">
        </div>
        
        <div class="form-field">
            <p>Date:</p>
            <input type="date">
        </div>
        <div class="form-field">
            <p>Time</p>
            <input type="time">
        </div>
        <button class="btn" onclick="myfun()">Cancel Booking</button>
       </form>
    </div>
</center>
</body>
</html>
